<html>

<head>
  <meta charset="utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="F:/AngularJS Projects/js/app-http.js"></script>

<title>AngularJS Applications</title>

</head>

<body ng-app="app" ng-controller= "myCtrl">
<div>
  Search : <input ng-model="search">
  <ul>
    <li ng-repeat="phone in phones | filter:search | orderBy:orderby"> <b>{{phone.name}}</b>    <i>{{phone.snippet}}</i> </li>
  </ul>
  <form ng-submit="add()">
  Name : <input type="text" ng-model="enteredName"><br>
  Snippet : <input type="text" ng-model="enteredSnippet"><br>
  <input type="submit" value="Add to List">
  </form>
</div>

</body>

</html>
