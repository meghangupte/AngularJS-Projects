<html>

<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script>
var app = angular.module('app', []);
app.controller('myCtrl', function($scope) {
  $scope.phones = [
    {'name': 'Nexus S',
    'snippet': 'Fast just got faster with Nexus S.'},
    {'name': 'Motorola XOOM with Wi-Fi',
    'snippet': 'The Next, Next Generation tablet.'},
    {'name': 'MOTOROLA XOOM',
    'snippet': 'The Next, Next Generation tablet.'}
  ];

  $scope.add = function(){
    $scope.phones.push({
      'name' : $scope.enteredName,
      'snippet' : $scope.enteredSnippet
    });
    $scope.enteredName = "";
    $scope.enteredSnippet = "";
  };
});
</script>
<title>AngularJS Applications</title>

</head>

<body ng-app="app" ng-controller= "myCtrl">
<div>
  Search : <input ng-model="search">
  <ul>
    <li ng-repeat="phone in phones | filter:search"> <b>{{phone.name}}</b>    <i>{{phone.snippet}}</i> </li>
  </ul>
  <form ng-submit="add()">
  Name : <input type="text" ng-model="enteredName"><br>
  Snippet : <input type="text" ng-model="enteredSnippet"><br>
  <input type="submit" value="Add to List">
  </form>
</div>

</body>

</html>
